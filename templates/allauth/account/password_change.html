{% extends "base.html" %}

{% load i18n %}

{% block extra_title %} | Change password{% endblock %}

{% block page_header%}
    <header>
        <div class="container-fluid d-flex justify-content-center">
        
            <div class="row">
                <div class="col"><h1>Change password</h1></div>
            </div>
        </div>
        
    </header>
{% endblock %}

{% block content %}
<main>
  <div class="container-fluid d-flex justify-content-center">
    <div class="row">
        <div class="col">
            <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn login-button" name="action">Change password</button>
                <a class="link-text" href="{% url 'account_reset_password' %}">Forgot password?</a>
            </form>
        </div>
    </div>
 </div>
</main>
{% endblock %}
